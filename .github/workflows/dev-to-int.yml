name: Dev to Int Workflow

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write

jobs:
  dev-to-int:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust this to match your project's Node.js version

      - name: Check environment and files
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "package.json exists:"
          test -f package.json && echo "Yes" || echo "No"
          echo "package-lock.json exists:"
          test -f package-lock.json && echo "Yes" || echo "No"
          echo "package-lock.json file size:"
          wc -c < package-lock.json || echo "File not found"

      - name: Install dependencies
        run: npm ci --verbose

      - name: Run Linter and Style Checker
        run: |
          npm run lint
          npm run format-check

      - name: Run Tests and Check Coverage
        run: |
          npm test -- --coverage
          if [ $(npm test -- --coverage | grep -oP '(?<=All files \|)\s*\d+(\.\d+)?(?=\s*\|)' | awk '{print int($1)}') -lt 95 ]; then
            echo "Test coverage is below 95%. Failing the build."
            exit 1
          fi

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          base: int
          title: 'Merge dev into int'
          body: |
            This PR was automatically created by the CI workflow. All linting, style checks, and tests have passed on the dev branch.

            Changes in this PR:
            ${{ github.event.head_commit.message }}

            For a full list of changes, please review the commits in this PR.
          labels: automated-pr
          assignees: ${{ github.actor }}
          reviewers: ${{ github.actor }}
          delete-branch: true

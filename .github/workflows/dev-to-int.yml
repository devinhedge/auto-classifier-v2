name: Dev to Int Workflow

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write

jobs:
  dev-to-int:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up project
        run: |
          # Add commands to set up your project (e.g., install dependencies)
          # For example:
          # npm install

      - name: Run Linter and Style Checker
        run: |
          # Add commands to run your linter and style checker
          # For example:
          # npm run lint
          # npm run format-check

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          base: int
          title: 'Merge dev into int'
          body: |
            This PR was automatically created by the CI workflow. All linting and style checks have passed on the dev branch.

            Changes in this PR:
            ${{ github.event.head_commit.message }}

            For a full list of changes, please review the commits in this PR.
          labels: automated-pr
          assignees: ${{ github.actor }}
          reviewers: ${{ github.actor }}
          delete-branch: true

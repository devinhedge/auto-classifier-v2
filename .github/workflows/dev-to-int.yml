name: Dev to Int Workflow

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write

jobs:
  dev-to-int:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Check environment and files
        run: |
          echo "Node version:"
          node --version
          echo "pnpm version:"
          pnpm --version
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "package.json exists:"
          test -f package.json && echo "Yes" || echo "No"
          echo "pnpm-lock.yaml exists:"
          test -f pnpm-lock.yaml && echo "Yes" || echo "No"
          echo "pnpm-lock.yaml file size:"
          wc -c < pnpm-lock.yaml || echo "File not found"
          
          echo "Contents of package.json:"
          cat package.json
          
          echo "NPM configuration:"
          npm config list
          
          echo "Contents of node_modules (if exists):"
          ls -la node_modules || echo "node_modules directory not found"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter and Style Checker
        run: |
          pnpm run lint
          pnpm run format-check

      - name: Run Tests and Check Coverage
        run: |
          pnpm test -- --coverage
          if [ $(pnpm test -- --coverage | grep -oP '(?<=All files \|)\s*\d+(\.\d+)?(?=\s*\|)' | awk '{print int($1)}') -lt 95 ]; then
            echo "Test coverage is below 95%. Failing the build."
            exit 1
          fi

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          base: int
          title: 'Merge dev into int'
          body: |
            This PR was automatically created by the CI workflow. All linting, style checks, and tests have passed on the dev branch.

            Changes in this PR:
            ${{ github.event.head_commit.message }}

            For a full list of changes, please review the commits in this PR.
          labels: automated-pr
          assignees: ${{ github.actor }}
          reviewers: ${{ github.actor }}
          delete-branch: true
